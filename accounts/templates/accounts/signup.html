<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
    </head>
    <body>
    {% block content %}
        {% if error %}
            {{ error }}
            <br>
            <br>
        {% endif %}
        <div class="container">
            <h1>Sign Up</h1>
            <form method="POST" action="{% url 'signup' %}">{% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Username:</label>
                    <input type="text" class="form-control" name="username" id="exampleInputEmail1"
                           aria-describedby="emailHelp"
                           placeholder="Enter username">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone
                        .</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" class="form-control" name="password1" id="exampleInputPassword1"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password:</label>
                    <input type="password" class="form-control" name="password2" id="exampleInputPassword1"
                           placeholder="Confirm Password">
                </div>

                <button type="submit" class="btn btn-primary">Sign Up!</button>
            </form>
        </div>


    {% endblock %}

    </body>
</html>
