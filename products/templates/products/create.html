<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
    {% block content %}
        {% if error %}
            {{ error }}
            <br>
            <br>
        {% endif %}
        <div class="container">
            <h1>Create</h1>
            <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Title:</label>
                    <input type="text" class="form-control" name="title" id="exampleInputEmail1"
                           aria-describedby="createhelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Body:</label>
                    <input type="text" class="form-control" name="body" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Url:</label>
                    <input type="text" class="form-control" name="url" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Icon:</label>
                    <input type="file" class="form-control" name="icon" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Image:</label>
                    <input type="file" class="form-control" name="image" id="exampleInputPassword1">
                </div>

                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>


    {% endblock %}

    </body>
</html>
